<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event</title>
    <script src="./code.js"></script>
</head>
<body onload="window.alert('Page successfully loaded');">
    <h1>JS event</h1>
    <input type="button" value="click me" id="click" onclick="clickMe()">
    <p onmouseover="mouseOver()">keep cursor over here</p>
    <div id="show-msg"></div>
    <input type="text" id="text" onfocus="onFocus()" onkeydown="keyDown()">
</body>
</html>
